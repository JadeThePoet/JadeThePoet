<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a Poem - Jade The Poet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Generate a Poem</h1>
        <form action="/generate" method="post">
            <div class="mb-3">
                <label for="style" class="form-label">Poem Style</label>
                <select class="form-select" id="style" name="style">
                    <option value="free">Free Verse</option>
                    <option value="haiku">Haiku</option>
                    <option value="limerick">Limerick</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lines" class="form-label">Number of Lines (for Free Verse)</label>
                <input type="number" class="form-control" id="lines" name="lines" min="1" max="10" value="4">
            </div>
            <button type="submit" class="btn btn-primary">Generate Poem</button>
        </form>
    </div>
</body>
</html>
